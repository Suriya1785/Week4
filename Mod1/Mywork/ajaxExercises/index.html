<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- custom css-->
    <link rel="stylesheet" href="css/sites.css" />

    <title>Ajax Exercises</title>
</head>

<body>
    <!-- Start Body -->

    <!-- Navigation to applicable web pages -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <a class="navbar-brand" href="index.html">AjaxExercises</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="arrayPage.html">Array exercise<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header of the page outlining the logo-->
    <header>
        <div class="jumbotron">
            <div class="container text-right">
                <h1 class="display-4 font-italic">Ajax Exercises</h1>
            </div>
        </div>
    </header>

    <!-- Content - Vision of the website-->

    <main>
        <div class="container">
            <section>
                <h3 class="text_size_small font-italic font-weight-light">Ajax Exercise 1</h3>
                <!-- form action is used for reset function-->
                <form id="ajaxUserForm" action="#" method="GET" target="_self">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="col-form-label col-md-4 d-none d-md-block" for="inputId">UserID</label>
                            <input type="text" id="inputId" name="inputId" class="form-control" placeholder="Enter User ID" required autofocus>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="mt-3 col-md-3">
                            <button id="submitBtn" class="btn btn-sm btn-block btn-primary btn-info" type="button">Submit</button>
                        </div>
                    </div>
                    <!-- result output-->
                    <table id="userList" class="mt-3">
                    </table>
                    <!-- Error block-->
                    <div class="row mt-3">
                        <p id="errorMsgId"></p>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <hr />


    <footer class="footer">
        <!-- Start of footer -->
        <div class="row justify-content-center">
            <p class="display-5 font-weight-light">@HartCode Exercise</p>
        </div>
        <!-- End of footer-->
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous"></script>
    <script async src="https://platform.twitter.com/widgets.js"></script>

    <!-- Custom javascript-->
    <script src="scripts/ajaxExerciseInit.js"></script>

</body>

</html>
